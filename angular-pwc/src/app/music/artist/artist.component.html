  <div class="row">
    <div class="col-md-6">
      <div *ngIf="artists$ | async; else loading">
          <ng-container *ngFor="let artist of artists$ | async">
              <a [routerLink]="['view', artist.id]">Artist {{artist.name}}</a><br>
            </ng-container>
      </div>
     <ng-template #loading>Loading...... </ng-template>

      <h5>-- Test --</h5>
      <button class="btn btn-default" (click)="goTo($event)">First page</button>
      <button class="btn btn-default" (click)="sortBy('name')">Sort</button>
      <ng-container *ngFor="let art of source$ | async">
        <p>Artist {{art.name}}</p>
      </ng-container>
      <h5>-- Test --</h5>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
